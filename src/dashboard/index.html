<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Eideticker Dashboard</title>

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
      #content {
        padding: 9px;
        min-width: 600px;
      }
      #graph-container {
        padding-top: 18px;
        min-height: 400px;
      }
      #legend {
        padding-top: 18px;
      }
    </style>
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Eideticker Dashboard</a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="span2">
          <div class="well sidebar-nav">
            <ul class="nav nav-list" id="functions">
              <li class="nav-header">Test</li>
              <li id="taskjs-scrolling-li"><a href="#/taskjs-scrolling/checkerboard">task.js scrolling</a></li>
              <li id="nightly-zooming-li"><a href="#/nightly-zooming/checkerboard">Nightly zooming</a></li>
              <li id="nytimes-scrolling-li"><a href="#/nytimes-scrolling/checkerboard">NYTimes scrolling</a></li>
              <li id="nytimes-zooming-li"><a href="#/nytimes-zooming/checkerboard">NYTimes zooming</a></li>
              <li id="cnn-li"><a href="#/cnn/checkerboard">CNN</a></li>
              <li id="canvas-clock-li"><a href="#/canvas-clock/fps">Canvas clock</a></li>
            </ul>
          </div><!--/.well -->

        </div><!--/span-->

        <div class="span10">
          <div id="content">
          </div>
        </div>
      </div>
      <hr>

      <footer>
      <p>Built by <a href="http://wiki.mozilla.org/Auto-tools">Mozilla Firefox Automation & Tools Engineering</a>. Source available on <a href="https://github.com/mozilla/eideticker">github</a>. Bug or feature request? File it on <a href="http://bugzilla.mozilla.org">bugzilla</a> in the <a href="https://bugzilla.mozilla.org/enter_bug.cgi?product=Testing&component=Eideticker">Eideticker component</a>.</p>
      </footer>

    </div><!--/.fluid-container-->


    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-1.7.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ICanHaz.min.js"></script>
    <script src="js/SS.min.js"></script>
    <script src="js/jquery.flot.js"></script>
    <script src="js/jquery.flot.stack.js"></script>
    <script src="js/jquery.flot.axislabels.js"></script>
    <script src="js/jquery.flot.hiddengraphs.js"></script>
    <script src="js/index.js"></script>

  <script id="graph" type="text/html">
    <div class="row-fluid">
      <div class="span10">
        <h1>{{title}}</h1>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span8">
        <p></p>
        <div id="graph-container"></div>
        <div id="measure-form">
          <form>
            <select id="measure" type="text">
              <option id="measure-fps" value="fps">Frames Per Second</option>
              <option id="measure-uniqueframes" value="uniqueframes">Unique Frames</option>
              <option id="measure-checkerboard" value="checkerboard">Checkerboard</option>
            </select>
            <span class="help-inline">
              {{measureDescription}}
            </span>
          </form>
        </div>
        <p><b>Hint</b>: <i>Click on the datapoints to see a video of the testrun!</i></p>
        <p><b>Note</b>: Scrolling logic changed on April 17. All tests involving scrolling will post slightly different results after that date.</p>
      </div>

      <div class="span1">
        <div id="legend"></div>
      </div>

      <div id="datapoint-info"></div>

      </div>
    </div>
    <div class="row-fluid">
      <div class="span8">
      </div>
    </div>
  </script>

  <script id="graphDatapoint" type="text/html">
    <div class="span2 well">
      <video id="video" src="{{videoURL}}" controls></video>
      <dl>
        <dt>Test Date</dt>
        <dd>{{date}}</dd>
        {{#appDate}}
        <dt>Build Date</dt>
        <dd>{{appDate}}</dd>
        {{/appDate}}
        {{#revision}}
        <dt>Revision</dt>
        <dd><a href="http://hg.mozilla.org/mozilla-central/rev/{{revision}}">{{revision}}</a></dd>
        {{/revision}}
        {{#buildId}}
        <dt>Build Id</dt>
        <dd>{{buildId}}</dd>
        {{/buildId}}
        <dt>{{measureName}}</dt>
        <dd>{{measureValue}}</dd>
      </dl>
    </div>
  </script>


  </body>
</html>
